<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Pokemon Beta Test</h1>
    <p>
      Welcome to the Pokemon Beta Test Page. The beta version of this game is still a work in progress. Fill out the form below if you want to be notified of updates regarding the beta test.
    </p>
    <ol>
	  <li id="input-username">
	    <label for="username">Enter your username</label>
	    <input type="text" id="username" name="username" placeholder="Username">
	  </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="x@y.com">
      </li>
	  <li id="input-age">
	    <label for="age">Please select your age</label>
		<select id="age" name="age" size="1">
          <option value="under_18">17 years or younger</option>
          <option value="18-30">18-30</option>
          <option value="31-40">31-40</option>
          <option value="41-50">41-50</option>
          <option value="51-60">51-60</option>
          <option value="older_than_60">Over 60 years old</option>
        </select>
      </li>		
      <li id="input-read">
	    <label for="read-verification">I have read the <a href="https://www.pokemon.com/us/terms-of-use/">terms of use</a> and agree to them.</label>
        <input type="checkbox" id="read-verification" name="read-verification" value="18">
      </li>
	  <li id="input-not-bot">
	    <label for="not-bot">Type the following phrase to verify you are not a bot: I aM n0t a b*t</label>
		<input type="text" onchange="botchange()" id="not-bot" name="not-bot" placeholder="Captcha">
	  </li>
	  <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
